        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

				<meta charset="utf-8">
				<script type="text/javascript">
					function auswerten()
					{
					
					var w1	= parseInt(formular1.widerstand1.value);
					var w2	= parseInt(formular1.widerstand2.value);
					
					if (formular1.schaltung.value=='reihe') {
						formular1.ergebnis.value = w1+w2;
					}
					else if (formular1.schaltung.value=='parallel') {
						formular1.ergebnis.value = w1*w2/(w1+w2);
					}
					
					 
					}
				</script>

        <body>
        <header>
            <h1>Resistance Calculator</h1>
            <div>
                <a class="links" href="https://namydad.com">Homepage</a>
                <a class="links" href="Social.html">Social Media</a>
                <a class="links" href="https://ukraine.ua/news/stand-with-ukraine/" target="_blank" >Ukraine Conflict</a>

            </div>
        </header>
        <br>
        <div class="mainbody">  
            <br>
            <form class="formular1" name="formular1" action="javascript:auswerten();">
                1.Resistance:
                <input class="field" type="text" name="widerstand1">Ω<br>
                <br>
                2.Resistance:
                <input class="field" type="text" name="widerstand2">Ω
            <br>
            
            
                <input class="radio" type="radio" id="rs" name="schaltung" value="reihe" checked=""><label for="rs"> Seriesconnection</label><br> 
                <input class="radio" type="radio" id="ps" name="schaltung" value="parallel"><label for="ps"> Parallelconnection</label><br> 
            <br>
            
            
                
                <input class="button" type="submit" value="Calculate"><br>
            <br>
            
            
                Resistance:
                <input class="result" type="text" name="ergebnis" value="Enter Resistance" readonly="">Ω<br>
            <br>
            </form>
        </div>
